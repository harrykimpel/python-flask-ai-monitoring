<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/milligram.css') }}">
  <title>My AI Bot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        body {
            padding: 40px 0;
            background: linear-gradient(135deg, #00AC69, #008855);
            color: #fff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 20px;
            height: 100%;
        }
        
        h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 2px solid #00AC69;
            padding-bottom: 10px;
        }
        
        textarea {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 12px;
            min-height: 120px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        
        textarea:focus {
            border-color: #00AC69;
            box-shadow: 0 3px 15px rgba(0, 172, 105, 0.2);
            outline: none;
        }
        
        .btn-submit {
            background-color: #00AC69;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background-color: #008855;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 172, 105, 0.3);
        }
        
        #markdown-preview {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            color: #333;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.05);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .prompt-section {
            margin-bottom: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
        }
        
        .prompt-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .prompt-list {
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .prompt-item {
            padding: 8px 12px;
            margin-bottom: 6px;
            background-color: #f0f8f4;
            border-radius: 6px;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 3px solid #00AC69;
        }
        
        .prompt-item:hover {
            background-color: #e0f0e8;
            transform: translateX(3px);
        }
        
        /* Make both cards visible at all times with a min-height */
        #response-card {
            min-height: 400px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .row {
                flex-direction: column;
            }
            .col-md-6 {
                width: 100%;
            }
        }
    </style>
    <script>
        // Function to select and copy a prompt to the textarea
        function selectPrompt(promptText) {
            document.getElementById('input-textarea').value = promptText;
            // Optional: Scroll to the textarea and focus it
            document.getElementById('input-textarea').focus();
        }
    </script>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <h3 class="text-white">My AI Bot</h3>
    </div>
    
    <div class="row">
      <!-- Input Card -->
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="card">
          <h4 class="mb-4">Ask a Question</h4>
          
          {% if prompts %}
          <div class="prompt-section">
            <div class="prompt-title">Sample Prompts (Click to use):</div>
            <div class="prompt-list">
              {% for prompt in prompts %}
              <div class="prompt-item" onclick="selectPrompt('{{ prompt }}')">
                {{ prompt }}
              </div>
              {% endfor %}
            </div>
          </div>
          {% endif %}
          
          <form action="/prompt" method="POST">
            <div class="mb-4">
              <label for="input" class="form-label">Ask me anything:</label>
              {% if input %}
              <textarea 
                id="input-textarea"
                class="form-control" 
                name="input"
                required>{{ input }}</textarea>
              {% else %}
              <textarea 
                id="input-textarea"
                class="form-control" 
                placeholder="Type your question or prompt here..." 
                name="input"
                required></textarea>
              {% endif %}
            </div>
            
            <div class="text-end">
              <button type="submit" class="btn-submit">
                <i class="bi bi-send"></i> Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Response Card -->
      <div class="col-md-6">
        <div id="response-card" class="card">
          <h4 class="mb-4">AI Response</h4>
          <div id="markdown-preview">{{ output | safe }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Add Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</body>
</html>
