<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    var ws = new WebSocket("wss://localhost:8080");
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function (evt) {
        //alert(evt.data);
        document.getElementById("content").innerHTML = evt.data;
    };
  </script>
</head>
<body>
  <div id="content"></div>
</body>
</html>
